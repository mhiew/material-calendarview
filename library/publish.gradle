apply plugin: 'com.jfrog.bintray'

group 'com.mhiew.material-calendarview'
version '2.0.2'

project.ext {
    mavGitUrl = 'https://github.com/mhiew/material-calendarview.git'
    mavProjectName = 'material-calendarview'
    mavLibraryLicenses = ["MIT License":'https://github.com/mhiew/material-calendarview/blob/master/LICENSE']
    mavLibraryDescription = 'Fork of Material CalendarView with bug fixes'
    mavPublishToMavenLocal = true
    mavSiteUrl = 'https://github.com/mhiew/material-calendarview'
}

def properties = new Properties()
properties.load(new FileInputStream("local.properties"))

bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")
    publications = ['mavenPublish']
    configurations = ['archives']
    override = true
    pkg {
        repo = 'material-calendarview'
        name = 'com.mhiew.material-calendarview'
        description = "Fork of Material CalendarView with bug fixes"
        publicDownloadNumbers = true
        licenses = ['MIT']
        vcsUrl = 'https://github.com/mhiew/material-calendarview'
        version {
            name = this.version
            desc = "Version ${this.version}"
            released = new Date()
            vcsTag = this.version
        }
    }
}

apply from: 'https://raw.githubusercontent.com/sky-uk/gradle-maven-plugin/master/gradle-mavenizer.gradle'